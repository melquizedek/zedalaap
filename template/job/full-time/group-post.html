	<div class="added-job-form added-job-form-0" id="added-job-form-0">
	<hr/>
		<div class="form-group">
		<a href="javascript:void(0);" class="col-md-1 col-md-offset-11"

		</div>

	            <input type="text" class="form-control job-title-0" name="jobs[job-0][job_title]">
	        </div>
	    </div>
	    <div class="form-group">
	        <label for="job_desc" class="col-md-4 control-label">

	        <div class="col-md-6">
	            <textarea class="form-control job-desc-0" name="jobs[job-0][job_desc]"

	        </div>
	    </div>
	    <div class="form-group">
	        <label for="industry" class="col-md-4 control-label">
	        	Industry</label>
	        <div class="col-md-6 industry-0">
	        </div>
		</div>
		<div class="form-group">
	        <label for="salary" class="col-md-4 control-label">
	        	Salary</label>
	        <div class="col-md-2">
	            <input type="text" class="form-control salary-0 number-only" name="jobs[job-0][salary]">
	        </div>
	        <div class="col-md-2 currency-0">
	        </div>
	    </div>
	    <div class="form-group">

		</div>

			    	name="jobs[job-0][post_status_id]"

			    	value="1"> Publish
			  </label>
