<div class="form-group">
    <label for="location" class="col-md-4 control-label">
        Location</label>
    <div class="col-md-6 location-0">
    </div>
</div>

<div class="form-group">
    <label for="" class="col-md-4 control-label">
        Job Photo</label>
    <div class="col-md-8 single-job-fileupload-con">
    </div>
</div>

<div class="form-group">
    <label for="hiring_duration_from" class="col-md-4 col-sm-4 col-xs-4 control-label">
        Hiring Duration</label>
    <div class="col-md-3 col-sm-3 col-xs-3">
        <input type="text" class="form-control datepicker" name="hiring_duration_from" 
                id="hiring_duration_from" placeholder="From">
    </div>
    <div class="col-md-3 col-sm-3 col-xs-3">
        <input type="text" class="form-control datepicker" name="hiring_duration_to" 
                id="hiring_duration_to" placeholder="To">
    </div>
</div>

<div class="added-job-form" id="added-job-form-<%= formID%>">

    <div class="form-group">
        <label for="job_title" class="col-md-4 control-label">
            Job Title</label>
        <div class="col-md-6">
            <input type="text" class="form-control" name="jobs[job-0][job_title]">
        </div>
    </div>

    <div class="form-group">
        <label for="job_desc" class="col-md-4 control-label">
            Job Description</label>
        <div class="col-md-6">
            <textarea class="form-control" name="jobs[job-0][job_desc]" 
                    cols="30" rows="4"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="industry" class="col-md-4 control-label">
            Industry</label>
        <div class="col-md-6 industry-0">
        </div>
    </div>

    <div class="form-group">
        <label for="salary" class="col-md-4 control-label">
            Salary</label>
        <div class="col-md-2">
            <input type="text" class="form-control number-only" name="jobs[job-0][salary]" id="salary">
        </div>
        <div class="col-md-2 currency-0">
        </div>
    </div>

    <div class="form-group">
        <label for="industry" class="col-md-4 control-label">
            Years Experiece</label>
        <div class="col-md-3">
            <input type="text" class="form-control number-only" name="jobs[job-0][yr_exp]" id="yr_exp">
        </div>
    </div>

    <div class="form-group">
        <label for="industry" class="col-md-4 control-label">
            Duration</label>
        <div class="col-md-2">
            <input type="text" 
                class="form-control duration-from-<%= formID %>" 
                data-provide="datepicker"
                name="jobs[job-<%= formID %>][duration_from]" placeholder="From">
        </div>
        <div class="col-md-2">
            <input type="text" 
                class="form-control duration-to-<%= formID %>" 
                data-provide="datepicker"
                name="jobs[job-<%= formID %>][duration_to]" placeholder="To">
        </div>
    </div>

    <div class="form-group">
        <div class="btn-group col-md-4 col-md-offset-4" data-toggle="buttons">
          <label class="btn btn-primary btn-post-status-publish">
            <input type="radio" name="jobs[job-<%= formID %>][post_status_id]"
                autocomplete="off" value="1"> Publish
          </label>
          <label class="btn btn-primary btn-post-status-draft active">
            <input type="radio" name="jobs[job-<%= formID %>][post_status_id]"
                autocomplete="off" value="2" checked> Draft
          </label>
        </div>
    </div>
</div>
